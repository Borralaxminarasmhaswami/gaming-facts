<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Tech Facts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #c9d6ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #4a4a4a;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #factDisplay {
            margin: 20px 0;
            font-size: 1.5em;
            color: #555;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }

        #factDisplay:hover {
            background-color: #e0f7fa;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #6200ea;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #3700b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Tech Facts</h1>
        <p id="factDisplay">Click the button to see a random tech fact!</p>
        <button id="factButton">Get Random Fact</button>
    </div>
    <script>
        const facts = [
            "The first computer programmer was Ada Lovelace, who created an algorithm for Charles Babbage's early mechanical general-purpose computer.",
            "The first 1GB hard disk was announced by IBM in 1980, and it weighed over 500 pounds.",
            "The first email was sent by Ray Tomlinson to himself in 1971.",
            "The world's first website is still online. It was created by Tim Berners-Lee in 1991.",
            "The first computer virus was created in 1983 and was called 'Elk Cloner.'",
            "The term 'bug' in computing was popularized by Grace Hopper when she found a moth causing issues in a computer.",
            "The first smartphone was IBM's Simon Personal Communicator, released in 1994.",
            "The first video game was created in 1958 and was called 'Tennis for Two.'",
            "The first computer mouse was made of wood and invented by Douglas Engelbart in 1964.",
            "The first website domain ever registered was symbolics.com in 1985."
        ];

        document.getElementById('factButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('factDisplay').innerText = facts[randomIndex];
        });
    </script>
</body>
</html>
